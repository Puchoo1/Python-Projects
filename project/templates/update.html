{% extends 'base.html' %}
{% block title %} Update Todo{% endblock title %}
{% block body %}

    <div class="container my-3">
        <h2>Update Todo</h2>
        
        <form action="/update/{{ todo.sno }}" method="POST">
            <!-- Todo Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" aria-describedby="titleHelp"> 
            </div>
            
            <!-- Todo Description -->
            <div class="mb-3">
                <label for="desc" class="form-label">Todo Description</label>
                <input type="text" class="form-control" value="{{ todo.desc }}" name="desc" id="desc">
            </div>

            <!-- Todo User -->
            <div class="mb-3">
                <label for="user" class="form-label">Assign User</label>
                <input type="text" class="form-control" name="user" id="user" value="{{ todo.user }}">
            </div>

            <!-- Todo Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Task Status</label>
                <select class="form-control" name="status" id="status">
                    <option value="Open" {% if todo.status == 'Open' %}selected{% endif %}>Open</option>
                    <option value="In-progress" {% if todo.status == 'In-progress' %}selected{% endif %}>In-progress</option>
                    <option value="Done" {% if todo.status == 'Done' %}selected{% endif %}>Done</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>

    <!-- Optional JavaScript
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script> -->

{% endblock body %}
